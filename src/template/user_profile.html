<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h4>This Profile belongs to</h4> {{user_User}} - {{user_Profile}}
    <br>
    <b>Active Status :- </b> 
    {% if user_Profile.is_online is True %}
      <i>online</i>
    {% else %}
        <i>offline</i>
    {% endif %}
    <br>
    <a href="{% url 'profiles-logout' %}">Log-Out</a>
</body>
</html>
