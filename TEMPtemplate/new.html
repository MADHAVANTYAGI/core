<!DOCTYPE html>
<body>
    <div style="width: 40%;
    border: 1px solid black;
    background-color: lightcyan;
    font-family: Helvetica, sans-serif;">
        <div style="margin: 5%;">
            <h1>
                <u>Dictionary Data</u>
            </h1>
            <h2>
                <u>All Data</u>
            </h2>
            <h4 id='alldata'></h4><br>
            <h2>
                <u>Neat Data</u>
            </h2>
            <h4 id='neatdata'></h4>
        </div>
    </div>
</body>
</html>
<script>
    var question_list = JSON.parse("{{question_list|escapejs}}");
    var dataNode = document.getElementById('alldata');
    dataNode.innerHTML+="{{question_list|escapejs}}";
    dataNode = document.getElementById('neatdata');
    for(var x in question_list){
        dataNode.innerHTML+=x+' : '+question_list[x].question+'<br><br>';
    }
</script>
